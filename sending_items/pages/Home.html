<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>MARCONNESSI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #f0f4f8;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 60px;
      color: #003366;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333333;
      font-size: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #007acc;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 30px 40px;
      gap: 20px;
      width: 100%;
    }

    .titolo-pagina {
      font-family: 'Montserrat', sans-serif;
      font-size: 42px;
      color: #003366;
      font-weight: 700;
      margin: 0;
    }

    .sottotitolo {
      font-family: 'Roboto', sans-serif;
      font-size: 22px;
      color: #333333;
      margin: 10px 0 30px 0;
    }

    .blocco {
      background-color: #ffffff;
      padding: 30px;
      font-size: 20px;
      border-radius: 10px;
      color: #333333;
      box-shadow: 0 0 12px 3px rgba(0, 51, 102, 0.15);
      transition: box-shadow 0.3s ease-in-out;
      width: 100%;
      margin: 0 auto;
    }

    .blocco h2 {
      font-family: 'Montserrat', sans-serif;
      color: #003366;
      margin-top: 0;
    }

    .blocco-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .blocco-table th, .blocco-table td {
      text-align: left;
      padding: 8px;
      border-top: none;
      border-bottom: none;
      border-right: 1px solid #ddd;
    }

    .blocco-table td:last-child, .blocco-table th:last-child {
      border-right: none;
    }

    .blocco-table th {
      background-color: #f4f4f4;
    }

    tbody tr.clickable:hover td {
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">MARCONNESSI</div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Bacheca</a></li>
      <li><a href="#">Mappa</a></li>
      <li><a href="#">Ticket</a></li>
      <li><a href="#">Profilo</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h1 class="titolo-pagina">Benvenuto utente</h1>
  <p class="sottotitolo">Oggi è <span id="data-oggi"></span></p>

  <div class="blocco">
    <h2>Orario di Oggi</h2>
    <div class="clickable-block" data-href="https://www.html.it/articoli/righe-di-tabella-cliccabili-con-jquery/">
      <table class="blocco-table">
        <tbody>
          <tr id="lezioni-row">
            <!-- Celle da riempire -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script>
  jQuery(function($) {
    $('div[data-href]').addClass('clickable').click(function() {
      window.location = $(this).attr('data-href');
    }).find('a').hover(function() {
      $(this).parents('div').unbind('click');
    }, function() {
      $(this).parents('div').click(function() {
        window.location = $(this).attr('data-href');
      });
    });
  });

  // Data di oggi formattata
  const giorni = ["Domenica", "Lunedì", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato"];
  const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
  const oggi = new Date();
  const giornoSettimana = giorni[oggi.getDay()];
  const giorno = oggi.getDate();
  const mese = mesi[oggi.getMonth()];
  const anno = oggi.getFullYear();
  const dataFormattata = `${giornoSettimana} ${giorno} ${mese} ${anno}`;
  document.getElementById("data-oggi").innerText = dataFormattata;

  // Caricamento dati orario
  fetch('http://localhost/MARCONNESSI/tabelle/annuncio/readAnnuncio.php')
    .then(response => {
      if (!response.ok) {
        throw new Error("Errore nella risposta");
      }
      return response.json();
    })
    .then(data => {
      const row = document.getElementById('lezioni-row');
      row.innerHTML = '';
      data.forEach(utente => {
        const cell = document.createElement('td');
        cell.innerHTML = `
          <strong>${utente.nome}</strong><br>
          ${utente.cognome}
        `;
        row.appendChild(cell);
      });
    })
    .catch(error => {
      console.error('Errore nel recupero dati:', error);
    });
</script>

</body>
</html>
